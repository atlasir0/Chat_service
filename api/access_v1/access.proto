syntax = "proto3";

package access_v1;

import "google/protobuf/empty.proto";

option go_package = "github.com/atlasir0/Chat_service/pkg/access_v1;access_v1";


service AccessV1 {
	rpc Check (CheckRequest) returns (google.protobuf.Empty);
}

message CheckRequest{
	string endpoint_address = 1;
}

var x, y int
go func() {
    fmt.Print("y:", y, " ") // A2
    x = 1                   // A1
}()
go func() {
    fmt.Print("x:", x, " ") // B2
    y = 1                   // B1
}()